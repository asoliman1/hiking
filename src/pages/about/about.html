<ion-header>
  <ion-toolbar color="header" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      عن التطبيق
    </ion-title>
     <ion-buttons right >    
    <button ion-button (click)="goBack()">
        <ion-icon ><img style="height:20%;width:30%" src="assets/icon/back.png" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content   text-center>
  <img src="assets/img/results-img.png" class="fadeIn" />
  <div class="spacer" style="height:20px;" ></div>  
  <ion-spinner *ngIf="loading" class="centered-spinner"></ion-spinner>
    <h3 padding *ngIf="data1!=null" style="background-color: rgba(255,255,255,1);color:black;text-align: right;padding:20px;"  >
      {{data1.content}}
    </h3>
    
</ion-content>
