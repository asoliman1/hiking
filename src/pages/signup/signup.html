<ion-header>
  <ion-toolbar color="header" >
    <ion-title style="text-align:center">
      التسجيل
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">الغاء</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  text-center  padding>
  <div padding>
  <form [formGroup]="registerForm" >
    <ion-list no-lines>
    <ion-item  >
      <ion-label style="color:black">الأسم</ion-label>
      <ion-input  type="text" formControlName="name" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.name.errors" style="color:red;" >ادخل الأسم</p>

    <ion-item >
      <ion-label style="color:black">البريد الألكتروني</ion-label>
      <ion-input  type="email" formControlName="email" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.email.errors" style="color:red;" >ادخل البريد الألكتروني</p>

    <ion-item >
      <ion-label style="color:black">رقم الجوال</ion-label>
      <ion-input  type="number" formControlName="mobile" clearInput></ion-input>
    </ion-item>
 <p *ngIf="registerForm.controls.mobile.errors" style="color:red;" >ادخل رقم الجوال</p>

 <ion-item >
  <ion-label style="color:black"> اسم الأستراحه </ion-label>
  <ion-input  type="text" formControlName="build_name" clearInput></ion-input>
</ion-item>
<p *ngIf="registerForm.controls.build_name.errors" style="color:red;" >ادخل اسم الأستراحه </p>

<ion-item >
    <ion-label style="color:black"> المدينه </ion-label>
    <ion-input  type="text" formControlName="city" clearInput></ion-input>
  </ion-item>
  <p *ngIf="registerForm.controls.city.errors" style="color:red;" >ادخل اسم المدينه </p>
  

<ion-item >
  <ion-label style="color:black"> الملاحظات </ion-label>
  <ion-input  type="text" formControlName="comment" clearInput></ion-input>
</ion-item>
<p *ngIf="registerForm.controls.comment.errors" style="color:red;" >ادخل الملاحظات  </p>
    </ion-list>
    </form>
  
    <div class="spacer" style="height:20px;"></div>
    <button ion-button block  large color="icon" [disabled]="!registerForm.valid" (click)="register();"> 
      التسجيل</button>

  </div>


</ion-content>
