<ion-header>

  <ion-toolbar color="header"  >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>    <strong>  نتائج البحث </strong>
</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goBack()">
        <ion-icon ><img style="height:20%;width:30%" src="assets/icon/back.png" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content  text-center  >
<ion-title><strong style="color:black" >نتائج البحث {{counts}}</strong></ion-title>

  <ion-col *ngFor="let store of stores" (click)="gotoproductsofstore(store)" >
      <div text-center>
         <img *ngIf="store.photo!=null" class="fadeInUp" src="{{photo+store.photo}}"  >
         <img *ngIf="store.photo==null" class="fadeInUp" src="assets/img/logo.png"   >
        </div>
      <ion-item no-lines class="home-title fadeInUp" >
        <ion-title  item-start ><strong style="color:white" >{{store.name}}</strong>
          <ion-title *ngIf="store.city_id!=null" ><p style="color:white" >{{store.city_id.name}}</p></ion-title>              
        </ion-title>
        <div text-center item-end>
        <button ion-button item-end  color="icon" > 
         <strong> {{store.friday}} </strong>ريال </button>
        </div>
       </ion-item>
        </ion-col>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
         
</ion-content>
